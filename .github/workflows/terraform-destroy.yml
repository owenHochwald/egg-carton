# Used as reference: https://dev.to/aws-builders/provisioning-aws-infrastructure-using-terraform-and-github-actions-40ei
name: "Terraform Destroy"

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm infrastructure teardown'
        required: true
        type: string

env:
  TF_VERSION: "1.2"
  AWS_REGION: "us-west-1"

jobs:
  destroy:
    name: "Destroy Infrastructure"
    runs-on: ubuntu-latest

    steps:
      - name: Verify Confirmation
        if: github.event.inputs.confirm != 'destroy'
        run: |
          echo "‚ùå Confirmation failed. You must type 'destroy' to proceed."
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -no-color -input=false

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
